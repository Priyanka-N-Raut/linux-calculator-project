<!DOCTYPE html>
<html>
<head>
  <title>Python Localhost Calculator</title>
</head>
<body>
  <h2>Simple Calculator</h2>
  <form method="post">
    First Number: <input type="text" name="a"><br><br>
    Second Number: <input type="text" name="b"><br><br>
    Operation:
    <select name="op">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select><br><br>
    <input type="submit" value="Calculate">
  </form>

  {% if result is not none %}
    <h3>Result: {{ result }}</h3>
  {% elif error %}
    <h3 style="color:red;">{{ error }}</h3>
  {% endif %}
</body>
</html>
